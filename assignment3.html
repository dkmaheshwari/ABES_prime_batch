<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="thankyou.html" method="get" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other
        <br>
        <br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="reading"> Reading <br>
        <input type="checkbox" name="hobbies" value="traveling"> Traveling <br>
        <input type="checkbox" name="hobbies" value="sports"> Sports <br>
        <br>
        <br>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option disabled selected>Select your city</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit-number" required>
        <br>
        <br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
